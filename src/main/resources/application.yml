spring:
  profiles:
    active: dev # Change to 'prod' for production

  datasource:
    url: jdbc:postgresql://postgres:5432/ledger
    username: ledger_user
    password: ledger_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: ledger-posting-system-forex
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    template:
      default-topic: forex-transactions

# Logging settings
logging:
  level:
    root: DEBUG
    org:
      hibernate: INFO
      springframework:
        web: DEBUG
        kafka: DEBUG


# Separate configuration for production
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://postgres:5432/ledger
    driver-class-name: org.postgresql.Driver
    username: ledger_user
    password: ledger_password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: kafka:9092

logging:
  level:
    root: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN